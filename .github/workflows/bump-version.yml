name: Bump version
on:
  push:
    branches:
      - main
    paths-ignore:
      - "example/**"
      - ".gitignore"
      - "README.md"
      - ".github/**"
      - "get_repos_data.sh"
      - "all-stars-history-k8s/**"
      - "main.go"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
